<html>
    <head>
        <title>cal.html</title>
        <script>
            function cal() {
                var num1 = +document.getElementById("num1").value;
                var num2 = +document.getElementById("num2").value;
                var sign = document.getElementById("sign").value;

                console.log(num1);
                console.log(num2);
                console.log(sign);

                let ans = "";
                if (sign == "+") {
                    ans = num1+num2;

                }else if (sign == "-") {
                    ans = num1-num2;

                }else if (sign == "*") {
                    ans = num1*num2;

                }else if (sign == "/") {
                    ans = num1/num2;
                }                
                console.log(ans);
                document.getElementById("disp").innerHTML = ans;
            }
        </script>
    </head>
    <body>
        <h2>3. โปรแกรมเครื่องคิดเลข - cal.html</h2>
        <div>
            <input type="text" placeholder="num1" size="3" id="num1">
            <select id="sign">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" placeholder="num2" size="3" id="num2">
            <input type="button" value="=" onclick="cal()">
        </div>
        <div id="disp"></div>
    </body>
</html>
