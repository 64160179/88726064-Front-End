<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kanit">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>

<body>
    <style>
        body {
            font-family: Kanit;
        }
    </style>
    <table>
        <h3>Hotel Booking</h3>
        <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/652/88726064/services/post.php">
            <tr>
                <td align="left"><label for="emotion">Room Type</label></td>
                <td align="left"><select name="roomtype">
                        <option value="Please select">Please select</option>
                        <option value="Standard">Standard</option>
                        <option value="Luxury">Luxury</option>
                        <option value="Deluxe">Deluxe</option>
                    </select></td>
            </tr>
            <tr>
                <td align="left"><label for="emotion">Number of Guests</label></td>
                <td align="left"><select name="numguest">
                        <option value="Please select">Please select</option>
                        <option value="1-2">1-2</option>
                        <option value="3-4">3-4</option>
                        <option value="5-6">5-6</option>
                        <option value="7-8">7-8</option>
                    </select></td>
            </tr>
            <tr>
                <td align="left"><label for="name">Name</label></td>
                <td align="left"><input type="text" placeholder="First" name="fame" id="fame">
                    <input type="text" placeholder="Last" name="lname" id="lname">
                </td>
            </tr>
            <tr>
                <td align="left"><label for="email">Email</label></td>
                <td align="left"><input type="email" placeholder="john@company.com" name="email" id="email"></td>
            </tr>
            <tr>
                <td align="left"><label for="arrival">Arrival</label></td>
                <td align="left"><input type="date" name="arrivaldate" id="arrivaldate">
                    <input type="time" name="arrivaltime" id="arrivaltime">
                </td>
            </tr>
            <tr>
                <td align="left"><label for="Departure">Departure</label></td>
                <td align="left"><input type="date" name="departuredate" id="departuredate">
                    <input type="time" name="departuretime" id="departuretime">
                </td>
            </tr>
            <tr>
                <td align="left" valign="top"><label for="sex">Free Pickup</label></td>
                <td align="left"><input type="radio" name="Pickup" id="Pickup" value="Yes">Yes,Sure!<br>
                    <input type="radio" name="Pickup" id="Pickup" value="No">No,I already rented a car.
                </td>
            </tr>
            <tr>
                <td align="left"><label for="flightnum">Flight Number</label></td>
                <td align="left"><input type="text" placeholder="C1209" name="flightnum" id="flightnum"></td>
            </tr>
            <tr>
                <td align="left" valign="top">Other requests</td>
                <td align="center"><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td><br>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" rowspan="2" align="left" valign="middle">
                    <input type="submit" value="Complete Reservation">
                </td>
            </tr>

        </form>
    </table>
</body>

</html>
